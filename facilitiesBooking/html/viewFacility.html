        <script>
          // Fetch data from response.php using AJAX
          window.onload = function () {
              var xhr = new XMLHttpRequest();
              xhr.open('GET', 'viewFacility.php', true);
      
              xhr.onload = function () {
                  if (xhr.status == 200) {
                      // Update the content of tbody with the fetched data
                      document.getElementById('viewFacility').innerHTML = xhr.responseText;
                  }
              };
      
              xhr.send();
          };
        </script>

<script>
    function filterTableByCollege() {
        var collegeInput = document.getElementById('collegeInput').value.toUpperCase();
        var table = document.getElementById('viewFacility');
        var tr = table.getElementsByTagName('tr');

        for (var i = 1; i < tr.length; i++) {
            var td = tr[i].getElementsByTagName('td')[2];
            if (td) {
                var txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(collegeInput) > -1) {
                    tr[i].style.display = '';
                } else {
                    tr[i].style.display = 'none';
                }
            }
        }
    }

    function filterTable() {
        var collegeInput = document.getElementById('collegeInput').value;
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'viewFacility.php?college=' + collegeInput, true);

        xhr.onload = function () {
            if (xhr.status == 200) {
                document.getElementById('viewFacility').innerHTML = xhr.responseText;
            }
        };

        xhr.send();
    }
</script>
