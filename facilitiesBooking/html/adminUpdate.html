          window.onload = function () {
              var xhr = new XMLHttpRequest();
              xhr.open('GET', 'table.php', true);

              xhr.onload = function () {
                  if (xhr.status == 200) {
                      // Update the content of tbody with the fetched data
                      document.getElementById('studentData').innerHTML = xhr.responseText;
                  }
              };
      
              xhr.send();
          };
        </script>

<script>
    function deleteBooking(studentId) {
        console.log("Function called");
        if (confirm('Are you sure you want to delete this booking?')) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'updateBooking.php?studentId=' + studentId, true);

            xhr.onload = function () {
                if (xhr.status == 200) {
                    console.log("Booking deleted successfully!");
                    // Reload the page or update the UI as needed
                    location.reload();
                } else {
                    console.error("Error deleting booking:", xhr.statusText);
                }
            };

            xhr.send();
        }
    }
</script>

        <script>
            function myFunction() {
              var input, filter, table, tr, td, i, txtValue;
              input = document.getElementById("myInput");
              filter = input.value.toUpperCase();
              table = document.getElementById("myTable");
              tr = table.getElementsByTagName("tr");
              for (i = 1; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[2];
                  if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                  }       
              }
            }
        </script> <!--close script-->
