    <div class="page-banner overlay-dark bg-image" style="background-image: url(../assets/img/kolej.jpg); height: 18cm;">
    
        <div class="booking">
            <form name="register" action="booking.php" method="POST">
                <h1 class="h1">Booking Form</h1>
        
                <div class="input-box">
                    <!-- student ID -->
                    <div class="input-field">
                        <label>Student ID: </label>
                        <input type="text" name="studentId" placeholder="Enter Your Student ID" required>
                        <i class="bx bxs-user"></i>
                    </div>
                    <!-- Full name -->
                    <div class="input-field">
                        <label>Full Name: </label>
                        <input type="text" name="fullName" placeholder="Enter Your Name" required>
                        <i class="bx bxs-user"></i>
                    </div>
                    <!-- date of booking -->
                    <div class="input-field">
                        <label>Date of Booking: </label>
                        <input type="date" name="dateofBooking" placeholder="dateofBooking" required>
                        <i class="bx bxs-envelope"></i>
                    </div>
                    <!-- college selection -->
                    <div class="input-field">
                        <label for="college">Select College:</label>
                        <select  name="Manukan" required>
                            <option value="college1">Manukan</option>
                            <option value="college2">Mantanani</option>
                            <option value="college3">Mabul</option>
                        </select>
                    </div>
                    <!-- facilities selection-->
                    <div class="input-field">
                        <label for="college">Select Facilities:</label>
                        <select  name="Manukan" required>
                            <option value="college1">Meeting Room</option>
                            <option value="college2">Reading Room</option>
                            <option value="college3">Gym Room</option>
                        </select>
                    </div>
                    <!-- start time -->
                    <div class="input-field">
                        <label>Start Time Booking: </label>
                        <input type="time" name="startTime" placeholder="Start Time" required>
                        <i class="bx bxs-lock"></i>
                    </div>
                    <!-- end time -->
                    <div class="input-field">
                        <label>End Time Booking: </label>
                        <input type="time" name="endTime" placeholder="End Time" required>
                        <i class="bx bxs-lock"></i>
                    </div>
        
                    <button type="submit" value="submit" class="btn">Book Now</button>
                </div>
            </form>
