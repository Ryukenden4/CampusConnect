<script>
    

    function showBookingSuccess() {
        alert('Booking successfully made!');
        window.location.href = '/CampusConnect/intermediate/student.html';
    }

    function cancelBooking() {
        window.location.href = '/facilitiesBooking/html/student.html'; 
    }

    // Assuming your form has the ID "bookingForm"
    document.getElementById('bookingForm').addEventListener('submit', function (event) {
        // Prevent the default form submission
        event.preventDefault();

        // Perform your form submission logic here
        submitBookingForm();
    });

    function submitBookingForm() {
        // Get form data
        var formData = new FormData(document.getElementById('bookingForm'));

        // Perform AJAX request to submit form data
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'booking.php', true);
        xhr.onload = function () {
            if (xhr.status === 200) {
                // Handle the response here, you can check if it was successful
                // For simplicity, assuming the server returns "success" on success
                if (xhr.responseText.trim() === "success") {
                    // Show the success message and redirect
                    showBookingSuccess();
                } else {
                    alert('Booking Successfully Made!'); // Show a generic error message
                    window.location.href = '/intermediate/student.html';
                }}
            
        };

        // Send the form data
        xhr.send(formData);
    }
</script>
