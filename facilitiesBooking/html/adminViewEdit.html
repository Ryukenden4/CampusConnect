<script>
    // Fetch data from response.php using AJAX
    function loadData() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'getBookingDetails.php', true);

        xhr.onload = function () {
            if (xhr.status == 200) {
                // Update the content of tbody with the fetched data
                document.getElementById('studentData').innerHTML = xhr.responseText;
                
                 // Attach event listeners after loading data
                 attachEventListeners();
            }
        };

        xhr.send();
    };

    function editBooking(studentId) {
    // Fetch booking details for the selected studentId using AJAX
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'getBookingDetails.php?studentId=' + studentId, true);

    xhr.onload = function () {
        if (xhr.status == 200) {
            // Parse the JSON response
            var bookingDetails = JSON.parse(xhr.responseText);

            // Display a form or modal for editing endTime
            var newEndTime = prompt('Current End Time: ' + bookingDetails.endTime + '\nEnter New End Time:', bookingDetails.endTime);

            if (newEndTime !== null) {
                // Send the new endTime to the server using another AJAX request
                updateEndTime(studentId, newEndTime);
            }
        } else if (xhr.status == 404) {
            // Booking not found
            alert('Booking not found.');
        } else {
            // Other errors
            alert('Error fetching booking details.');
        }
    };

    xhr.send();

}

function updateEndTime(studentId, newEndTime) {
        // Send the new endTime to the server using AJAX
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'updateEndTime.php', true);
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

        xhr.onload = function () {
            if (xhr.status == 200) {
                // Reload the data after successful update
                loadData();
            } else {
                // Display an error message
                alert('Error updating endTime: ' + xhr.responseText);
            }
        };

        var params = 'studentId=' + studentId + '&endTime=' + newEndTime;
        xhr.send(params);
    }


    function attachEventListeners() {
        var editButtons = document.querySelectorAll('.edit-btn');

        editButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                // Extract studentId from the row
                var studentId = this.getAttribute('data-student-id');

                // Call the editBooking function
                editBooking(studentId);
            });
        });
    }

    // Load data and attach initial event listeners
    window.onload = function () {
        loadData();
    };

    function goBack() {
        // Redirect to another HTML file
        window.location.href = '/facilitiesBooking/html/admin.html'; 
    }
</script>


<script>
    function myFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 1; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[2];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }       
        }
    }
</script> <!-- close script -->

<script>
    function filterTable() {
        var inputDate, inputCollege, inputFacilities, filterDate, filterCollege, filterFacilities, table, tr, tdDate, tdCollege, tdFacilities, i, txtValueDate, txtValueCollege, txtValueFacilities;

        inputDate = document.getElementById("myInput");
        inputCollege = document.getElementById("collegeInput");
        inputFacilities = document.getElementById("facilitiesInput");

        filterDate = inputDate.value.toUpperCase();
        filterCollege = inputCollege.value.toUpperCase();
        filterFacilities = inputFacilities.value.toUpperCase();

        table = document.getElementById("studentData");
        tr = table.getElementsByTagName("tr");

        for (i = 0; i < tr.length; i++) {
            tdDate = tr[i].getElementsByTagName("td")[2]; // Adjust the index based on the position of the date column
            tdCollege = tr[i].getElementsByTagName("td")[3]; // Adjust the index based on the position of the college column
            tdFacilities = tr[i].getElementsByTagName("td")[4]; // Adjust the index based on the position of the facilities column

            if (tdDate && tdCollege && tdFacilities) {
                txtValueDate = tdDate.textContent || tdDate.innerText;
                txtValueCollege = tdCollege.textContent || tdCollege.innerText;
                txtValueFacilities = tdFacilities.textContent || tdFacilities.innerText;

                // Check if any of the criteria match
                var dateMatch = txtValueDate.toUpperCase().indexOf(filterDate) > -1 || filterDate === "";
                var collegeMatch = txtValueCollege.toUpperCase().indexOf(filterCollege) > -1 || filterCollege === "";
                var facilitiesMatch = txtValueFacilities.toUpperCase().indexOf(filterFacilities) > -1 || filterFacilities === "";

                // If all criteria match, display the row, otherwise hide it
                if (dateMatch && collegeMatch && facilitiesMatch) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
