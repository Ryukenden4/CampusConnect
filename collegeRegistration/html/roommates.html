<!-- call roommates.php -->
<script>
    window.onload = function () {
        // Function to fetch data from roommates.php using Fetch API
        function fetchRoommates() {
            fetch('/collegeRegistration/php/roommates.php')  // Adjust the path if needed
                .then(response => response.text())
                .then(data => {
                    // Update the content of tbody with the fetched data
                    document.getElementById('roomate').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Call the fetchRoommates function on page load
        fetchRoommates();
    };
</script>
