<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CampusConnect</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="../css/loginStyle.css">
    <link rel="stylesheet" href="/homepage/assets/css/bootstrap.css">
</head>

<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
          <div class="container">
            <a class="navbar-brand" href="/homepage/html/index.html"><span class="text-primary">Campus</span>Connect</a>
    
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupport" aria-controls="navbarSupport" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupport">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                  <a class="nav-link" href="">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="">Srk</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-primary ml-lg-3" href="/collegeRegistration/html/login.html">Login / Register</a>
                </li>
              </ul>
            </div> <!-- .navbar-collapse -->
          </div> <!-- .container -->
        </nav>
    </header>

    <!-- body section -->
    <div class="login-container">
        <div class="Login">
            <form action="">
                <h1>Login</h1>

                <div class="input-box-checkbox">
                    <input type="checkbox" id="student" name="student" required>
                    <label for="student">Student</label>
                    <input type="checkbox" id="staff" name="staff" required>
                    <label for="staff">Staff</label>
                </div>

                <div class="input-box">
                    <!-- ID -->
                    <div class="input-field">
                        <input type="text" name="ID" placeholder="ID" required>
                        <i class="bx bxs-user"></i>
                    </div>
                    <!-- pass  -->
                    <div class="input-field">
                        <input type="password" name="password" placeholder="Password" required>
                        <i class="bx bxs-lock"></i>
                    </div>

                    <p class="input-field">Haven't registered? <a href="../html/register.html">Register</a></p>

                    <button type="submit" value="submit"  class="btn" >Login</button>
                </div>
            </form>
        </div>
    </div>
</body>

<!-- script for checkbox -->
<script>
    const studentCheckbox = document.getElementById('student');
    const staffCheckbox = document.getElementById('staff');
    const IDInput = document.querySelector('input[name="ID"]');

    studentCheckbox.addEventListener('change', () => {
        if (studentCheckbox.checked) {
            staffCheckbox.checked = false;
            IDInput.placeholder = 'Student ID';
        }
    });

    staffCheckbox.addEventListener('change', () => {
        if (staffCheckbox.checked) {
            studentCheckbox.checked = false;
            IDInput.placeholder = 'Staff ID';
        }
    });
</script>

</html>
