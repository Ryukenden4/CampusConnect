<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CampusConnect</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="/collegeRegistration/css/loginStyle.css">
</head>

<body>
    <div class="Login">
        <form action="">
            <h1>Login</h1>

            <div class="input-box-checkbox">
                <input type="checkbox" id="student" name="student" required>
                <label for="student">Student</label>
                <input type="checkbox" id="staff" name="staff" required>
                <label for="staff">Staff</label>
            </div>

            <div class="input-box">
                <!-- ID -->
                <div class="input-field">
                    <input type="text" name="ID" placeholder="ID" required>
                    <i class="bx bxs-user"></i>
                </div>
                <!-- pass  -->
                <div class="input-field">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class="bx bxs-lock"></i>
                </div>

                <p class="input-field">Haven't registered? <a href="/collegeRegistration/html/register.html">Register</a></p>

                <button type="submit" class="btn">Login</button>
            </div>
        </form>
    </div>
</body>

<!-- script for checkbox -->
<script>
    const studentCheckbox = document.getElementById('student');
    const staffCheckbox = document.getElementById('staff');
    const IDInput = document.querySelector('input[name="ID"]');

    studentCheckbox.addEventListener('change', () => {
        if (studentCheckbox.checked) {
            staffCheckbox.checked = false;
            IDInput.placeholder = 'Student ID';
        }
    });

    staffCheckbox.addEventListener('change', () => {
        if (staffCheckbox.checked) {
            studentCheckbox.checked = false;
            IDInput.placeholder = 'Staff ID';
        }
    });
</script>

</html>
