<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CampusConnect</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="/collegeRegistration/css/registerStyle.css">
</head>


<body>
    <div class="register">
        <form action="">
            <h1>Registration</h1>
            <!-- Full name -->
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Full Name" required>
                    <i class="bx bxs-user"></i>
                </div>
                <!-- student ID -->
                <div class="input-field">
                    <input type="text" placeholder="Student ID" required>
                    <i class="bx bxs-user"></i>
                </div>
                <!-- email -->
                <div class="input-field">
                    <input type="email" placeholder="Student Email" required>
                    <i class="bx bxs-envelope"></i>
                </div>
                <!-- phone num -->
                <div class="input-field">
                    <input type="tel" placeholder="Phone Number" required>
                    <i class="bx bxs-phone"></i>
                </div>
                <!-- pass -->
                <div class="input-field">
                    <input type="password" placeholder="Password" required>
                    <i class="bx bxs-lock"></i>
                </div>
                <!-- pass confirmation -->
                <div class="input-field">
                    <input type="password" placeholder="Repeat Password" required>
                    <i class="bx bxs-lock"></i>
                </div>
                 <!-- code program -->
                 <div class="input-field">
                    <input type="programCode" placeholder="Program Code" required>
                    <i class="bx bxs-lock"></i>
                </div>
                  <!-- Semester -->
                  <div class="input-field">
                    <input type="Semester" placeholder="Semester" required>
                    <i class="bx bxs-lock"></i>
                </div>  <!-- Kolej Kediaman -->
                <div class="input-field">
                   <input type="kolej" placeholder="Residential College" required>
                   <i class="bx bxs-lock"></i>
               </div>  <!-- num bilik -->
               <div class="input-field">
                  <input type="bilik" placeholder="Room Number" required>
                  <i class="bx bxs-lock"></i>
              </div>

              <p class="input-field">Already registered? <a href="/collegeRegistration/html/login.html">Log in</a></p>

                <button type="submit" class="btn">Register</button>
            </div>
        </form>
    </div>

</body>

</html>
