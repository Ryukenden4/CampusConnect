     <!-- javascript/jQuery to get data from staff1.php -->
     <script>
        // Fetch data from staff.php using AJAX
        window.onload = function () {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'staff1.php', true);
    
            xhr.onload = function () {
                if (xhr.status == 200) {
                    // Update the content of tbody with the fetched data
                    document.getElementById('studentData').innerHTML = xhr.responseText;
                }
            };
    
            xhr.send();
        };
    </script>
    <!-- confirmation to delete or not -->
    <script>
      function confirmDelete(studentId) {
          var confirmDelete = confirm("Are you sure you want to delete this student?");
          
          if (confirmDelete) {
              // If user clicks OK, redirect to the delete.php with the student ID
              window.location.href = 'delete.php?id=' + studentId;
          }
      }
    </script>
    <!-- Edit/load data script -->
    <script>

    function loadStudentData() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'staff1.php', true);
  
      xhr.onload = function () {
        if (xhr.status == 200) {
          document.getElementById('studentData').innerHTML = xhr.responseText;
        }
      };
  
      xhr.send();
    }
    </script>
