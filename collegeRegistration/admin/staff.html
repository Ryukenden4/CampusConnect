     <!-- javascript/jQuery to get data from staff1.php -->
     <script>
        // Fetch data from staff.php using AJAX
        window.onload = function () {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'staff1.php', true);
    
            xhr.onload = function () {
                if (xhr.status == 200) {
                    // Update the content of tbody with the fetched data
                    document.getElementById('studentData').innerHTML = xhr.responseText;
                }
            };
    
            xhr.send();
        };
    </script>
    <!-- confirmation to delete or not -->
    <script>
      function confirmDelete(studentId) {
          var confirmDelete = confirm("Are you sure you want to delete this student?");
          
          if (confirmDelete) {
              // If user clicks OK, redirect to the delete.php with the student ID
              window.location.href = 'delete.php?id=' + studentId;
          }
      }
    </script>

    <!-- edit js -->
    <script>
        function confirmChangeRoom(studentId, currentRoomNumber) {
            var confirmChange = confirm("Do you want to change the room number for this student?");
            if (confirmChange) {
                var newRoomNumber = prompt("Enter the new room number:", currentRoomNumber);
                if (newRoomNumber !== null) {
                    // Send an AJAX request to update the room number in the database
                    updateRoomNumber(studentId, newRoomNumber);
                }
            }
        }
        
        function updateRoomNumber(studentId, newRoomNumber) {
            $.ajax({
                url: 'updateRoomNumber.php?id=' + studentId,
                method: 'POST',
                data: { newRoomNumber: newRoomNumber },
                success: function(response) {
                    alert(response); // Display the server response (e.g., success or error message)
                    location.reload(); // Reload the page after the update
                },
                error: function(error) {
                    console.error('Error:', error);
                }
            });
        }
        </script>
