<!DOCTYPE html>
<html lang="en" title="Coding design">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive HTML Table With Pure CSS - Web Design/UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="table">
        <section class="table__header">
            <h1>Students' Residential List</h1>
            <!-- <div class="input-group">
                <input type="search" placeholder="Search Data...">
                <img src="images/search.png" alt="">
            </div> -->
            <div class="export__file">
                <label for="export-file" class="export__file-btn" title="Export File"></label>
                <input type="checkbox" id="export-file">
                <div class="export__file-options">
                    <label>Export As &nbsp; &#10140;</label>
                    <label for="export-file" id="toPDF">PDF <img src="images/pdf.png" alt=""></label>
                    <label for="export-file" id="toJSON">JSON <img src="images/json.png" alt=""></label>
                    <label for="export-file" id="toCSV">CSV <img src="images/csv.png" alt=""></label>
                    <label for="export-file" id="toEXCEL">EXCEL <img src="images/excel.png" alt=""></label>
                </div>
            </div>
        </section>
        <section class="table__body">
            <table>
                <!-- head for table -->
                <thead>
                    <tr>
                        <th> Id </th>
                        <th> Fullname </th>
                        <th> Email </th>
                        <th> Phone Number </th>
                        <th> Programme Code </th>
                        <th> Semester </th>
                        <th> College </th>
                        <th> Room </th>
                    </tr>
                </thead>

                <!-- body for table -->
                <tbody id="studentData">
                    <!-- data will be fetch from staff1.php to display dinamically -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- javascript/jQuery to get data from staff1.php -->
    <script>
        // Fetch data from staff.php using AJAX
        window.onload = function () {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'staff1.php', true);
    
            xhr.onload = function () {
                if (xhr.status == 200) {
                    // Update the content of tbody with the fetched data
                    document.getElementById('studentData').innerHTML = xhr.responseText;
                }
            };
    
            xhr.send();
        };
    </script>
    
</body>

</html>
