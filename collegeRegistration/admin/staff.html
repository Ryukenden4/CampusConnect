    <!-- confirmation to delete or not -->
    <script>
      function confirmDelete(studentId) {
          var confirmDelete = confirm("Are you sure you want to delete this student?");
          
          if (confirmDelete) {
              // If user clicks OK, redirect to the delete.php with the student ID
              window.location.href = 'delete.php?id=' + studentId;
          }
      }
    </script>

    <!-- edit js -->
    <script>
        function confirmChangeRoom(studentId, currentRoomNumber) {
            var confirmChange = confirm("Do you want to change the room number for this student?");
            if (confirmChange) {
                var newRoomNumber = prompt("Enter the new room number:", currentRoomNumber);
                if (newRoomNumber !== null) {
                    // Send an AJAX request to update the room number in the database
                    updateRoomNumber(studentId, newRoomNumber);
                }
            }
        }
        
        function updateRoomNumber(studentId, newRoomNumber) {
            $.ajax({
                url: 'updateRoomNumber.php?id=' + studentId,
                method: 'POST',
                data: { newRoomNumber: newRoomNumber },
                success: function(response) {
                    alert(response); // Display the server response (e.g., success or error message)
                    location.reload(); // Reload the page after the update
                },
                error: function(error) {
                    console.error('Error:', error);
                }
            });
        }
        </script>

<!-- JavaScript to populate dropdown options and handle filtering -->
<script>
    window.onload = function () {
        // Fetch and populate dropdown options for Program Code, Semester, College, and Room
        populateDropdownOptions('filterProgramCode', 'programCode');
        populateDropdownOptions('filterSemester', 'semester');
        populateDropdownOptions('filterCollege', 'residentialCollege');
        populateDropdownOptions('filterRoom', 'roomNumber');

        // Fetch and display student data
        loadStudentData();
    };

    function populateDropdownOptions(dropdownId, columnName) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'dropdown_options.php?column=' + columnName, true);

        xhr.onload = function () {
            if (xhr.status == 200) {
                var dropdown = document.getElementById(dropdownId);
                dropdown.innerHTML = '<option value="">All</option>' + xhr.responseText;
            }
        };

        xhr.send();
    }

    function applyFilter(columnName, filterValue) {
    // Fetch and display student data with applied filter
    var filterUrl;
    if (filterValue !== "") {
        // If a filter value is selected, include it in the URL
        filterUrl = 'staff1.php?filter=' + columnName + '&value=' + filterValue;
    } else {
        // If no filter value is selected ("All"), exclude the filter from the URL
        filterUrl = 'staff1.php';
    }
    var xhr = new XMLHttpRequest();
    xhr.open('GET', filterUrl, true);
    xhr.onload = function () {
        if (xhr.status == 200) {
            document.getElementById('studentData').innerHTML = xhr.responseText;
        }
    };
    xhr.send();
}


    function toggleFilterDropdown(dropdownId) {
        // Toggle visibility of the filter dropdown
        var dropdown = document.getElementById(dropdownId);
        dropdown.classList.toggle('show');
    }

    // Close the filter dropdown when clicking outside of it
    window.onclick = function (event) {
        if (!event.target.matches('.filter-dropdowns *')) {
            var dropdowns = document.getElementsByClassName('filter-dropdown-content');
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    };
</script>
