     <!-- javascript/jQuery to get data from staff1.php -->
     <script>
        // Fetch data from staff.php using AJAX
        window.onload = function () {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'staff1.php', true);
    
            xhr.onload = function () {
                if (xhr.status == 200) {
                    // Update the content of tbody with the fetched data
                    document.getElementById('studentData').innerHTML = xhr.responseText;
                }
            };
    
            xhr.send();
        };
    </script>
