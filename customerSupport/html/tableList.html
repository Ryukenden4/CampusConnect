    <style>

    .button{
        background-color: #007bff;
        border: none;
        color: rgb(255, 251, 251);
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
        
      } 

    table {
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
        border: 1px solid #ddd;
    }

    th, td {
        text-align: left;
        padding: 16px;
    }

    tr:nth-child(even) {
        background-color: transparent;
    }

    .center {
        margin-left: auto;
        margin-right: auto;
    }

    input[type=text] {
        width: 130px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: white;
        background-image: url('searchicon.png');
        background-position: 10px 10px; 
        background-repeat: no-repeat;
        padding: 12px 20px 12px 40px;
        -webkit-transition: width 0.4s ease-in-out;
        transition: width 0.4s ease-in-out;
    }

    input[type=text]:focus {
        width: 100%;
    

      .h1{
        color: #fcfcfc;
        text-align: center;
        font-size: 70px;
        position: relative;
      }

      #myInput {
        background-image: url('/css/searchicon.png');
        background-position: 10px 10px;
        background-repeat: no-repeat;
        width: 100%;
        font-size: 16px;
        padding: 12px 20px 12px 40px;
        border: 1px solid #ddd;
        margin-bottom: 12px;
      }

      #myTable {
        border-collapse: collapse;
        width: 100%;
        border: 1px solid #ddd;
        font-size: 25px;
      }

      #myTable th, #myTable td {
        text-align: left;
        padding: 12px;
      }

      #myTable tr {
        border-bottom: 1px solid #ddd;
      }

      #myTable tr.header, #myTable tr:hover {
        background-color: transparent;
      }
    }

    .admin-bg{
        position: relative;
        padding: 60px;
        background: rgba(255, 255, 255, 0.194);
        backdrop-filter: blur(15px);
        border-bottom: 1px solid rgba(255,255,255,0.25);
        border-right: 1px solid rgba(255,255,255,0.25);
        border-radius: 18 px;
        width: 30cm;
        height:fit-content;
        display:flex;
        flex-direction: column;
        box-shadow: 0 25px 50px rgba(0,0,0,0.1);
        margin-left: auto; 
        margin-right: auto;
      }
    </style>
</head>

<body style="background-color: #fcfcfc;">

    <header>
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
            <div class="container">
              <a class="navbar-brand" href="index.html" ><span style="color:#007bff">College</span> InfoCenter</a>
      
              <div class="collapse navbar-collapse" id="navbarSupport">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="/homepage/html/index.html">Home</a>

                  </li>
                </ul>
              </div> <!-- .navbar-collapse -->
            </div> <!-- .container -->
          </nav>

          <div class="page-banner overlay-dark bg-image" style="background-image: url(../assets/img/bk.jpeg); height:25cm;">
            <div class="banner-section">
              <div class="container text-center wow fadeInUp">
                <p>
                <h1>
                   <div style="font-size: 65px; text-shadow: 2px 2px 5px black;">ALL RESPONSE LIST</div>
            
                   <p><div style="font-size: 30px;  text-shadow: 2px 2px 5px black;">
                   <i>We are happy to meet you here again!</i>
                   </div> </p> 
                </h1></p>

                <p><input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name"></p>
              
                <div class="admin-bg">
                <p><table id="myTable"  style="font-size: 15px;" >
                   <tr class="header"  style="font-size: 18px; ">
                      <th >NO</th>
                      <th >NAME</th>
                      <th>TYPE OF USER</th>
                      <th>DATE</th>
                      <th >PURPOSE</th>
                      <th >MESSAGE</th>
                   </tr>
                   <tbody id="typeOfUser">
                    <!-- data will be fetch from response.php to display dinamically -->
                  </tbody>
                </table>
                </p>

              </div>

                <p><a class="nav-link" href="admin.html"><button type="return" class="button">RETURN TO MENU</button></a></p>

                <script>
                   function myFunction() {
                    var input, filter, table, tr, td, i, txtValue;
                    input = document.getElementById("myInput");
                    filter = input.value.toUpperCase();
                    table = document.getElementById("myTable");
                    tr = table.getElementsByTagName("tr");
                    for (i = 1; i < tr.length; i++) {
                      td = tr[i].getElementsByTagName("td")[1];
                      if (td) {
                        txtValue = td.textContent || td.innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                          tr[i].style.display = "";
                        } else {
                          tr[i].style.display = "none";
                        }
                      }       
                    }

                    
                  }
                </script> <!--close script-->

                
              </div> <!--class container-->
            </div> <!--banner section-->
          </div> <!--page banner-->
