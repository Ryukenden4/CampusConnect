     <!-- javascript/jQuery to get data from student.php -->
     <script>
        // Fetch data from staff.php using AJAX
        window.onload = function () {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'programme.php', true);
    
            xhr.onload = function () {
                if (xhr.status == 200) {
                    // Update the content of tbody with the fetched data
                    document.getElementById('programmeDetail').innerHTML = xhr.responseText;
                }
            };
    
            xhr.send();
        };
    </script>
    <!-- confirmation to delete or not -->
    <script>
      function confirmDelete(studentId) {
          var confirmDelete = confirm("Are you sure you want to delete this student?");
          
          if (confirmDelete) {
              // If user clicks OK, redirect to the delete.php with the student ID
              window.location.href = 'delete.php?id=' + studentId;
          }
      }
    </script>
    <!-- Edit data script -->
    <script>
        // Use AJAX to update the data in the database
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'edit_student.php?id=' + id + '&field=' + field + '&value=' + value, true);
  
        xhr.onload = function () {
          if (xhr.status == 200) {
            // Reload the data after editing
            loadStudentData();
          }
        };
  
        xhr.send();
      
    
  
    function loadStudentData() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'student.php', true);
  
      xhr.onload = function () {
        if (xhr.status == 200) {
          document.getElementById('programme').innerHTML = xhr.responseText;
        }
      };
  
      xhr.send();
    }
    </script>
